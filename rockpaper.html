<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockpaperScissor</title>
    <link rel="stylesheet" type="text/css" href="rockpaper.css">
</head>
<body>
<header>
    <h1>Rock paper scissors</h1>
</header>
<div class="score-board">
    <div id = "user-label" class="badge">
        user
    </div>
    <div  id = "comp-label" class="badge">
        computer
    </div>
    <span id = "user-score">0</span>:
    <span id = "comp-score">0</span>
</div>
<div class="result">
    <p>paper cover rocks you win</p>
</div>
<div class="choices">
    <div id = "rock" class="choice">
        <img src="images/rock.png" height="100" width="100"  alt = "">
    </div>
    <div id = "paper" class="choice">
        <img src="images/paper.png" height="100" width="100" alt = "">
    </div>
    <div class="choice" id = "scissor">
        <img src="images/scissors.png" height="100" width="100" alt = "">
    </div>
</div>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
